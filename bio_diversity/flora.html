<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white m-0">

  <main>

    <!-- navbar -->
    <header class="bg-gradient-to-r from-green-700 to-green-800">
      <nav class="max-w-full py-4 px-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="text-xl font-bold text-white">Western Ghats</div>

        <!-- Hamburger Menu Button (Mobile) -->
        <button id="menu-toggle" class="md:hidden text-white text-2xl focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-8 text-sm text-white">
          <li><a href="#home" class="hover:text-yellow-300 transition duration-300">Home</a></li>
          <li><a href="./biodiversity.html" class="hover:text-yellow-300 transition duration-300">Biodiversity</a></li>
          <li><a href="/sanctury_nationalPark.html" class="hover:text-yellow-300 transition duration-300">Sanctuaries</a></li>
          <li><a href="#challenges" class="hover:text-yellow-300 transition duration-300">Challenges</a></li>
        </ul>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-oklch(79.2% 0.209 151.711)">
        <ul class="flex flex-col space-y-4 px-4 py-4 text-white text-sm">
          <li><a href="#home" class="block hover:text-yellow-300 transition duration-300">Home</a></li>
          <li><a href="./biodiversity.html" class="block hover:text-yellow-300 transition duration-300">Biodiversity</a></li>
          <li><a href="/sanctury_nationalPark.html" class="block hover:text-yellow-300 transition duration-300">Sanctuaries</a></li>
          <li><a href="#challenges" class="block hover:text-yellow-300 transition duration-300">Challenges</a></li>
        </ul>
      </div>
    </header>


        <!-- footer section -->
      <footer class="mt-16 bg-green-800 text-white py-6">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <p class="font-medium">© 2025 Western Ghats Explorers. All Rights Reserved.</p>
            <p class="text-sm mt-2">Made with ❤️ for nature conservation.</p>
        </div>
    </footer>

  </main>
</body>
<script>
  // Mobile menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Close menu when a link is clicked
  const mobileLinks = mobileMenu.querySelectorAll('a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  });
</script>
</html>
